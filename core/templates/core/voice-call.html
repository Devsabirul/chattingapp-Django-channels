<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice Call</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <script src="https://kit.fontawesome.com/7c95b809d8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap_calls">
    <div class="call_container_wrap">
      <div class="call_header_content">
        <p><i class="fa-solid fa-lock"></i>&nbsp End-to-end encrypted</p>
        <h4>{{user.first_name}}</h4>
        <h6>Calling</h6>
      </div>
    </div>
    <div class="call_body_content">
      <!-- <img src="{% static 'core/images/call-welpaper.jpg' %}" alt=""> -->
    </div>
    <div class="call_footer_content">
      <div class="call_footer_content d-flex justify-content-around align-items-center">
        <div class="call_end">
          <a href="{% url 'calls' %}">
            <img src="{% static 'core/images/end_call.png' %}" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
